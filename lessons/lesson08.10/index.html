<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    
<input type="button" value="0" onclick="getNumber(0)">
<input type="button" value="1" onclick="getNumber(1)">
<input type="button" value="2" onclick="getNumber(2)">
<input type="button" value="3" onclick="getNumber(3)">
<input type="button" value="4" onclick="getNumber(4)"> <br>
<input type="button" value="5" onclick="getNumber(5)">
<input type="button" value="6" onclick="getNumber(6)">
<input type="button" value="7" onclick="getNumber(7)">
<input type="button" value="8" onclick="getNumber(8)">
<input type="button" value="9" onclick="getNumber(9)">
<br>
<input type="button" value="+" onclick="getSign('+')">
<input type="button" value="/" onclick="getSign('/')">
<input type="button" value="-" onclick="getSign('-')">
<input type="button" value="*" onclick="getSign('*')">

<input type="button" value="=" onclick="getResult()">
<input type="button" value="Сброс" onclick="resetCalculator()">

<p id="result"></p> 

<script>

let x = null;
let y = null;
let sign = null;

function getSign(_sign) {
    sign = _sign;
}

function getResult(){
    let result = null;
        switch(sign){
            case "+": result = x + y; break;
            case "/": result = x / y; break;
            case "-": result = x - y; break;
            case "*": result = x * y; break;
        }
        console.log(result); 
        document.getElementById("result").innerText = result; 
    } 

function getNumber(num) {
    if (x === null) {
        x = num;
    } else {
        y = num;
    }
}

function resetCalculator() {
    x = null;
    y = null;
    sign = null;
    document.getElementById("result").innerText = "";  
}

</script>

</body>
</html>
