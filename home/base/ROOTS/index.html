<input type="button" value="корни" onclick="ttt()">
<input type="button" value="авто-тесты" onclick="squareRootsTests()">

<script>
    // находим корни квадратного уравнения
    // возвращает массив корней
    function squareRoots(a, b, c) {
        if (a === 0) {
            // Линейное уравнение bx + c = 0
            if (b === 0) {
                // Если b равно нулю, решений нет
                return [];
            } else {
                // Одно решение x = -c / b, возвращаем его дважды
                const x = -c / b;
                return [x, x];
            }
        } else {
            const d = b * b - 4 * a * c; // дискриминант

            if (d < 0)
                return []; // нет корней

            const sqrtD = Math.sqrt(d);
            const x1 = (-b + sqrtD) / (2 * a);
            const x2 = (-b - sqrtD) / (2 * a);

            if (d === 0) {
                // Один корень, возвращаем его дважды
                return [x1, x1];
            } else {
                // Два корня, возвращаем их по возрастанию
                return [x1, x2].sort(function (a, b) { return a - b; });
            }
        }
    }

    function squareRootsTests() {
        {
            console.log('тест 1,1,1 -> нет корней');
            const roots = squareRoots(1, 1, 1);
            console.log((roots.length == 0) ? 'пройден' : 'НЕ ПРОЙДЕН!');
        }

        {
            console.log('тест 1,-2,-3 -> два корня -1, 3');
            const roots = squareRoots(1, -2, -3);
            console.log(((roots.length == 2) && (roots[0] == -1) && (roots[1] == 3)) ? 'пройден' : 'НЕ ПРОЙДЕН!');
        }

        {
            console.log('тест -1,-2,15 -> два корня -5, 3');
            const roots = squareRoots(-1, -2, 15);
            console.log(((roots.length == 2) && (roots[0] == -5) && (roots[1] == 3)) ? 'пройден' : 'НЕ ПРОЙДЕН!');
        }

        {
            console.log('тест 1,12,36 -> два корня -6, -6');
            const roots = squareRoots(1, 12, 36);
            console.log(((roots.length == 2) && (roots[0] == -6) && (roots[1] == -6)) ? 'пройден' : 'НЕ ПРОЙДЕН!');
        }

        {
            console.log('тест 0,5,-10 -> два корня 2, 2');
            const roots = squareRoots(0, 5, -10);
            console.log(((roots.length == 2) && (roots[0] == 2) && (roots[1] == 2)) ? 'пройден' : 'НЕ ПРОЙДЕН!');
        }
    }

    function ttt() {
        const a = Number(prompt('Введите a'));
        const b = Number(prompt('Введите b'));
        const c = Number(prompt('Введите c'));
        const roots = squareRoots(a, b, c);

        if (!roots.length)
            alert('корней нет!');
        else
            alert('два корня: ' + roots[0] + ' и ' + roots[1]);
    }
</script>
