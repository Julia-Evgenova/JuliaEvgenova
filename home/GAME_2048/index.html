<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <div class="header">
            <h1>Игра 2048</h1>
            <p class="score-container">Счёт: <span id="score">0</span></p>
        </div>
        <div class="board" id="board">
            <!--ячейки генерим динамически -->
        </div>
        <div id="rulesHeader" class="rules-toggle">Правила ▼</div>
        <div id="rulesContent" class="rules-content" style="display: none;">
            <h2>Как играть в 2048?</h2>
            <p>Цель игры – получить плитку с числом <strong>2048</strong>. Плитки сдвигаются, объединяются и удваивают
                значение.</p>
            <p>Игра заканчивается, когда вы не можете сделать ни одного хода (все клетки заполнены, и нет возможных
                объединений).</p>
        </div>
        <button class="btn-restart" id="restartBtn">Новая игра</button>
    </div>
    <div id="loading" style="display:none;">Загрузка данных...</div>
    <script src="script.js" defer></script>
</body>

</html>
